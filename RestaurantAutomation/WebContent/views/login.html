<div class="col-sm-10 col-sm-offset-1">
    <div class="col-sm-6">
        <h2>Sign Up</h2>
        <input type="text" class="form-control" ng-model="signUpInfo.username" placeholder="Choose a Username"></input>
        <input type="password" class="form-control" ng-model="signUpInfo.password" placeholder="Choose Password"></input>
        <button ng-click="signUserUp()">Sign-Up</button>
    </div>

    <div class="col-sm-6">
         <h2>Login</h2>
        <input type="text" class="form-control" ng-model="loginInfo.username" placeholder="Username">
        <input type="password" class="form-control" ng-model="loginInfo.password" placeholder="Password">
        <button ng-click="loginUser()">Login</button>


    </div>

</div>
